<html>
<head>
	<title>Forms</title>
</head>

<body>
	<center><form>
		<h4>Student Registration Form</h4>
		<label for="name">Full Name</label>
		<input type="name" id="name"></br>
		<label for="reg no">Registration No:</label>
		<input type="reg no" id="reg no"></br>
		<label for="gender">Gender</label><br>
		<label for="Male">Male</label>
		<input type="Radio" value="Male" id="Male">
		<label for="Female">Female</label>
		<input type="Radio" value="Female" id="Female"><br>
		<label for="Course">Course</label><br>
		<label for="BCA">BCA</label>
		<input type="Checkbox" value="BCA" id="BCA"><br>
		<label for="BTech">BTech</label>
		<input type="Checkbox" value="BTech" id="BTech"><br>
		<label for="Mtech">Mtech</label>
		<input type="Checkbox" value="Mtech" id="Mtech"><br>
		<label for="Password">Password</label>
		<input type="Password" id="Password"></br>
		<input type="Submit" value="Submit" id="Submit">
		<input type="Reset" value="Reset" id="Reset">
	</form></center>
</body>
</html>
